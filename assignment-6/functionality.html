//2. Create a function that converts decimal values into percentage strings: .01 -> "1%"

//var makePercentage = function() {};

var makePercentage = function(numberInput) {
    // First, the expression numberInput*100 turns a fraction into a
    // percent value. 
    // Then adding it to the "%" string ensures it prints correctly and
    // that the number result is converted to a string value and
    // concatenated together.
    return numberInput * 100 + "%";
};
